<script type="text/javascript">
	function disptime() {
		var now = new Date();
		document.myform.myclock.value = now.getFullYear() + "年"
				+ (now.getMonth() + 1) + "月" + now.getDate() + "日  "
				+ now.getHours() + ":" + (now.getMinutes()) + ":"
				+ now.getSeconds() + "";
		window.setTimeout("disptime()", 1000);
	}
</script>
